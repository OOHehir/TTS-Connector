<!doctype html>
<html>

<head>
  <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
</head>

<body>
  <h1 data-i18n="settings.title"></h1>
  <p data-i18n="settings.subtitle"></p>

  <p><a href="https://eu1.cloud.thethings.network/console/applications/" target="_blank">The Things Network Console</a>
  </p>

  <p>Webhook ID: <b><span id="webhookID">60df8366132fac0be2bb85eb</span> </b> <br>
    Key Path (x-user-id): <b><span id="keypathValue">123456789 </span> </b> </p>

  <script type="text/javascript">

    // Initialize Homey
    function onHomeyReady(Homey) {

      // Display values for user to input on TTNS Console
      Homey.get("key_path_value", function (err, key_path_value) {
        if (err) return Homey.alert(err);
        if (key_path_value) document.getElementById('keypathValue').innerHTML = key_path_value;
      });

      Homey.ready();
    }
  </script>

</body>

</html>
